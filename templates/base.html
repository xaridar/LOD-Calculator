<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="pt-1 p-lg-4">
    <label role="button" for="darkModeCheck" class="card d-flex flex-row gap-4 form-switch px-2 py-1 position-absolute top-0 start-0 m-4 align-items-center" style="height: 2rem; --bs-border-radius: 1rem;">
        <input id="darkModeCheck" class="d-none" type="checkbox">
        <span id="check" class="position-absolute top-0 bottom-0 z-1 bg-primary opacity-50"></span>
        <span id="lightMode" class="bi bi-sun-fill z-2" style="color: rgb(var(--bs-primary--subtle));"></span>
        <span id="darkMode" class="bi bi-moon-fill z-2" style="color: rgb(var(--bs-primary--subtle));"></span>
    </label>
    <div class="d-flex flex-column align-items-center justify-content-center">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/global.js"></script>
</body>
</html>
